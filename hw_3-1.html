<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        myArr = [' - это ноль', " - четное число", " - нечетное число"];
        for (var i = 0; i <= 10; i++) {
            if (i == 0) {
                console.log(i + myArr[0]);
            }
            else {
                console.log(i + myArr[i % 2 + 1]);
            }
        }
    </script>

</body>

</html>
