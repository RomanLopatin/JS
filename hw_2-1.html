<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.
        let a = 1, b = 1, c, d;
        //В этом выражении используется префиксный инкремент: сначала вычисл. новое значение a (2), 
        //потом оно присваевается в с.
        c = ++a;
        alert(c); //2
        //2.
        //Здесь используется постфиксный инкремент: сначала выполняется присвоение (d=1), 
        // и уже потом изменяется значение b(1->2) 
        d = b++;
        alert(d); //1
        //3.
        //++a - префиксный инкремент, поэтому значение a меняеется (2->3) до операции сложения.
        //2 + 3 = 5 
        c = 2 + ++a;
        alert(c); //5
        //4.
        //b++ - постфиксный инкремент. Cначала сложение (2+2), потом изменение b (2->3) 
        d = 2 + b++;
        alert(d); //4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
