<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        // 4.1
        const productsWithPhoto = products.filter(function (product) {
            return product.photos != undefined && product.photos.length > 0;
        }
        );
        console.log("Ниже - товары, у которых есть фото ");
        console.log(productsWithPhoto);
        // 4.2
        products.sort(function (a, b) {
            return a.price - b.price;
        })
        console.log("Ниже - отсортированный по цене массив");
        console.log(products);
    </script>
</body>

</html>
