<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        Post.prototype.edit = function (text) {
            this.text = text;
        }
        function AttachedPost(author, text, date, highlited) {
            Post.call(this, author, text, date)
            this.highlited = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHilighted = function () {
            this.highlited = true;
        }

        objPost = new Post("User1", "text_original", "10/01/21");
        objPost.edit("text_edited");
        objAttachedPost = new AttachedPost("User2", "text_attached_original", "12/01/21");
        objAttachedPost.edit("text_attached_edited")
        objAttachedPost.makeTextHilighted();
        console.log(objPost);
        console.log(objAttachedPost);
    </script>
</body>

</html>
